# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Generate index.md for internal folders
        run: |
          find design_patterns -type d | while read dir; do
            if [ ! -f "$dir/index.md" ] && [ "$dir" != "design_patterns" ]; then
              echo "---" > "$dir/index.md"
              echo "title: Index of $dir" >> "$dir/index.md"
              echo "layout: default" >> "$dir/index.md"
              echo "---" >> "$dir/index.md"
              echo "# Index of $dir" >> "$dir/index.md"
              echo "" >> "$dir/index.md"
              for f in "$dir"/*; do
                fname=$(basename "$f")
                if [ -d "$f" ]; then
                  echo "- ðŸ“ [$fname]($fname/index.md)" >> "$dir/index.md"
                elif [ -f "$f" ] && [ "$fname" != "index.md" ]; then
                  echo "- ðŸ“„ [$fname]($fname)" >> "$dir/index.md"
                fi
              done
            fi
          done
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: design_patterns
          destination: _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
